<div class="beer-sorter-header">
  <div class="beer-sorter-header-title-logo">
    <img src="../assets/anthem.png" class="anthem-logo" alt="">
    <h1>Anthem Engineering's Beer Chart</h1>
  </div>
  <mat-form-field class="filter-beer-input-styles">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="beer-table-styles">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ABV % </th>
      <!--<td mat-cell *matCellDef="let row"> {{roundAbv(row.abv)}}% </td>-->
      <td mat-cell *matCellDef="let row"> {{fakeParse(row.abv)}}% </td>
    </ng-container>

    <!-- Category Name Column -->
    <ng-container matColumnDef="cat_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.cat_name"> {{row.cat_name}} </td>
    </ng-container>

    <!-- Style Name Column -->
    <ng-container matColumnDef="style_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Style Name </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.style_name"> {{row.style_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="row-styles" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openBreweryDialog(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100, 200]"></mat-paginator>
</div>
